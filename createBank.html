<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' href='img/cloudChargeIcon.png' type='image/x-icon' />

  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/slideOutMenu.css" />
  <link rel="stylesheet" type="text/css" href="css/createBank.css" />

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/notify.js" type="text/javascript"></script>
  <script src="js/notifyOverrides.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/dbHandling.js" type="text/javascript"></script>
  <script src="js/slideoutMenu.js" type="text/javascript"></script>
</head>

<body>
  <div class="slideout-menu">
    <div class="userInfo">
      <img src="img/userIcon.png" height="120px"></img>
      <h4 style="font-weight: normal">gardsama</h>
      <h4>samantha.ellen.gard@gmail.com</h>
    </div>
    <a href="#" id="x_toggle" class="slideout-menu-toggle">X</a>
    <div class="menu">
      <ul>
        <li><a href="index.html"><h3>Your Banks</h></a></li>
        <li><a href="market.html"><h3>Charge Market</h></a></li>
        <li><a href="transfer.html"><h3>Transfer Charge</h></a></li>
        <li><a href="settings.html"><h3>Settings</h></a></li>
        <li><a href="login.html"><h3>Log Out</h></a></li>
      </ul>
    </div>
  </div>

  <div class="container">
  <nav>
    <a href="#" class="slideout-menu-toggle"><img id="menuIcon" src="img/menuIcon.png"></img></a>
    <img id="backBtn" src="img/backBtn.png" style="height:30px; float:left;" onclick="loadBanks();"></img>
    <h1 id="title">Create Bank</h>
  </nav>

  <div class="content">
    <form class="addBankForm" id="addBankForm" role="form" onsubmit="event.preventDefault(); createBank(this);">
      <label><h3>Type:</h3></label>
      <select class="selectBorder" id="formBankType" name="bankType" type="text" required>
        <option value="" disabled selected></option>
        <option value="personal">Personal</option>
        <option value="local">Local</option>
        <option value="global">Global</option>
      </select>

      <label><h3>Bank Name:</h3></label>
      <input class="inputBorder" id="formTitle" name="title" type="text" required>

      <label><h3>Owner:</h3></label>
      <input class="inputBorder" name="owner" type="text" required>

      <label><h3>Plan:</h3></label>
      <select class="selectBorder" name="planDetails" type="text" required>
        <option value="" disabled selected></option>
        <option value="Monthly (Free)">Monthly (Free)</option>
        <option value="Monthly (Premium)">Monthly (Premium)</option>
        <option value="Monthly (Professional)">Monthly (Professional)</option>
        <option value="Annual (Free)">Annual (Free)</option>
        <option value="Annual (Premium)">Annual (Premium)</option>
        <option value="Annual (Professional)">Annual (Professional)</option>
      </select>

      <label><h3>Charge Type:</h3></label>
      <select class="selectBorder" name="chargeType" type="text" required>
        <option value="" disabled selected></option>
        <option value="Contact Charge">Contact Charge</option>
        <option value="Wireless Charge">Wireless Charge</option>
        <option value="Contact + Wireless">Contact + Wireless</option>
      </select>

      <label><h3>Capacity:</h3></label>
      <input class="inputBorder" name="capacity" type="number" required>

      <button class="btn" id="addBankBtn" type="submit">Create</button>
    </form>
  </div>
  <script language="javascript" type="text/javascript">
    function loadBanks(){
      window.location.href = "index.html";
    }
  </script>
</body>
