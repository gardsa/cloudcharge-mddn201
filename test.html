<!DOCTYPE html>

<head>
  <title>Charge Banks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' href='img/cloudChargeIcon.png' type='image/x-icon' />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/banks.css" />
  <link rel="stylesheet" type="text/css" href="css/slideOutMenu.css" />

  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase-database.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/dbHandling.js" type="text/javascript"></script>
  <script src="js/slideoutMenu.js" type="text/javascript"></script>
  <script src="js/handlebars.js" type="text/javascript"></script>
</head>

<body>

  <div id="list"></div>

  <script id="personalTemplate" type="text/x-handlebars-template">
    {{#each banks}}
      {{> bank}}
    {{/each}}
  </script>

  <script id="personalPartial" type="text/x-handlebars-template">
    <div class="item">
      <h3>{{banks.personal.everyday.title}}</h3>
    </div>
  </script>

  <script type="text/javascript">
    $(document).ready(function() {

      // compile our template
      var template = Handlebars.compile($("#personalTemplate").html());

      // add the person partial
      Handlebars.registerPartial("bank", $("#personalPartial").html());

      var data = dataObj;

      $('#personal').html(template(data));
    });
  </script>

</body>
